server:
  port: 8080

spring:
  application:
    name: akuflow

  datasource:
    url: jdbc:postgresql://localhost:5432/akuflow
    username: akuflow
    password: akuflow
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: false

temporal:
  connection:
    target: local
  namespace: default
  workers:
    - task-queue: akuflow-bpmn
      name: akuflow-bpmn-worker
      workflow-classes:
        - com.convertic.akuflow.temporal.workflows.BpmnWorkflowImpl
      activity-beans:
        - serviceTaskDispatcherActivitiesImpl
        - groovyScriptActivitiesImpl
        - definitionLookupActivitiesImpl
