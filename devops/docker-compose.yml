name: Akuflow

services:
  akuflow-postgres:
    image: postgres:17
    container_name: akuflow-postgres
    environment:
      POSTGRES_USER: akuflow
      POSTGRES_PASSWORD: akuflow
    volumes:
      - postgres-akuflow-volume:/var/lib/postgresql/data
    ports:
      - "16432:5432"
    networks:
      - akuflow-network

  temporal:
    image: temporalio/auto-setup:latest
    container_name: temporal
    ports:
      - "7233:7233"
    depends_on:
      - akuflow-postgres
    environment:
      - TEMPORAL_FRONTEND_GRPC_PORT=7233
      - DB=postgres12
      - POSTGRES_USER=temporal
      - POSTGRES_PASSWORD=temporal
      - POSTGRES_SEEDS=127.0.0.1
      - TEMPORAL_ADDRESS=temporal:7233
      - DYNAMIC_CONFIG_FILE_PATH=/etc/temporal/config/dynamicconfig/development-sql.yaml
    networks:
      - akuflow-network

  temporal-ui:
    image: temporalio/ui:latest
    container_name: temporal-ui
    depends_on:
      - temporal
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:8080
    ports:
      - "8081:8080"
    networks:
      - akuflow-network

networks:
  akuflow-network:

volumes:
  postgres-akuflow-volume:
