name: Akuflow

services:
  akuflow-postgres:
    image: postgres:17
    container_name: akuflow-postgres
    environment:
      POSTGRES_USER: akuflow
      POSTGRES_PASSWORD: akuflow
    volumes:
      - postgres-akuflow-volume:/var/lib/postgresql/data
    ports:
      - "16432:5432"
    networks:
      - akuflow-network

  temporal:
    image: temporalio/auto-setup:latest
    container_name: temporal
    depends_on:
      - akuflow-postgres
    ports:
      - "7233:7233"
    environment:
      DB: postgres12
      DB_PORT: 5432
      POSTGRES_USER: akuflow
      POSTGRES_PWD: akuflow
      POSTGRES_SEEDS: akuflow-postgres
      TEMPORAL_DEFAULT_NAMESPACE: default
      TEMPORAL_DEFAULT_NAMESPACE_RETENTION: 3
    networks:
      - akuflow-network

  temporal-ui:
    image: temporalio/ui:latest
    container_name: temporal-ui
    depends_on:
      - temporal
    environment:
      TEMPORAL_ADDRESS: temporal:7233
      TEMPORAL_CORS_ORIGINS: http://localhost:8080
    ports:
      - "8088:8080"
    networks:
      - akuflow-network

networks:
  akuflow-network:

volumes:
  postgres-akuflow-volume:
